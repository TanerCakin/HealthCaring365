<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medications - PatientCare360</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <header>
    <h1>Medications</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="patients.html">Patients</a></li>
        <li><a href="appointments.html">Appointments</a></li>
        <li><a href="billing.html">Billing</a></li>
        <li><a href="labs.html">Labs</a></li>
        <li><a href="medications.html">Medications</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="medication-search">
      <h2>Search Medications</h2>
      <form id="medication-search-form">
        <div>
          <label for="med-patient">Patient ID</label>
          <input id="med-patient" name="patientId" type="text">
        </div>
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="medication-list">
      <h2>Medication List</h2>
      <table>
        <thead>
          <tr>
            <th>Medication</th>
            <th>Dosage</th>
            <th>Route</th>
            <th>Frequency</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS fills medications -->
        </tbody>
      </table>
    </section>

    <section id="prescriptions">
      <h2>Prescriptions</h2>
      <table>
        <thead>
          <tr>
            <th>Rx ID</th>
            <th>Patient</th>
            <th>Drug</th>
            <th>Pharmacy</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS puts placeholder for now -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="/js/app.js"></script>
  <script src="/js/medications.js"></script>
</body>
</html>
